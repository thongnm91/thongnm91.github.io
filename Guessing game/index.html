<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-5">Guess the Number Game</h1>
    <p class="lead">Guess a number between 1 and 100:</p>
    <input type="number" class="form-control" id="guess" min="1" max="100">
    <button class="btn btn-primary mt-3" onclick="checkGuess()"> Submit Guess</button>
    <p class="mt-3" id="message"></p>
  </div>
 


  <script src="script.js"></script>
</body>
</html>
